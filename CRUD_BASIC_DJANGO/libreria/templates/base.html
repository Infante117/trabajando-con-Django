{% load static %} <!-- load static es para cargar archivos estaticos -->
<!doctype html>
<html lang="en">
    <head>
        <title>{% block titulo %} {% endblock titulo %}</title><!-- block sirve para sobreescribir el contenido -->
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <nav
                class="navbar navbar-expand-sm navbar-dark bg-primary"
            >
                <a class="navbar-brand" href="">CRUD_DJANGO</a>
                <button
                    class="navbar-toggler d-lg-none"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId"
                    aria-controls="collapsibleNavId"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                ></button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'inicio' %}" aria-current="page">Inicio 
                                <span class="visually-hidden">(current)</span></a>
                            <!-- el siguiente codigo {% if request.path == '/' %}active{% endif %} lo que hace es que si la url es 
                                igual a la que se esta comparando se le agrega la clase active -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/libros/' %}active{% endif %}" href="{%url 'libros'%}">libros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/nosotros/' %}active{% endif %}" href="{%url 'nosotros'%}">Nosotros</a>
                        </li>
                    </ul>
                 </div>
            </nav>
            
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        {% block contenido %} {% endblock contenido %}
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
